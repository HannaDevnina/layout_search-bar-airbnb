<!-- #region head -->
<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body class="body">
    <form
      action="/"
      method="post"
      class="form"
      data-qa="big"
    >
      <label for="input-big" class="icon icon--big"></label>
      <input
        type="text"
        class="input form__input input--size--big"
        id="input-big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="/"
      method="post"
      class="form"
      data-qa="small"
    >
      <label for="input-small " class="icon icon--small"></label>
      <input
        type="text"
        class="input form__input input--size--small"
        id="input-small"
        placeholder="Try &quot;Los Angeles&quot;"
        >
    </form>
  </body>
</html>
